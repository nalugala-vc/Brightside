<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e54abc54b9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter:wght@300;700&family=Josefin+Sans&family=Just+Another+Hand&family=Karla&family=Lobster+Two&family=Metal+Mania&family=Pacifico&family=Poppins&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&family=Rubik+Marker+Hatch&display=swap"

    <title>BRIGHTSIDE</title>
</head>

<body>
    <div class="pic">
        <img src="images/pexels-sohail-nachiti-807598.jpg" alt="">
    </div>
    <div class="form">
        <h3>Hello!</h3>
        <p>create an account</p>
    
        <form id="form">
            <div><input type="text" name="username" id="" placeholder="Username"></div>
            <div><input type="password" name="password1" id="" placeholder="Password"></div>
            <div><input type="password" name="password2" id="" placeholder="Confirm password"></div>
            <div><input type="email" name="email" id="" placeholder="Email"></div>
            <div><button type="submit">REGISTER</button></div>
        </form>
        <div class="h4">
            <h4><span>or</span></h4>
        </div>
        <div class="socials">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-linkedin"></i>
        </div>
        <div id="reg">Already have an account? <b>Login</b></div>
    </div>
    <script src="main.js"></script>
   
</body>

</html>
